<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
  <meta name="description" content=" Reservation form" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="http://res.cloudinary.com/dcpfdxsly/image/upload/v1510687028/favicon_dqww4u.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./style.css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Anton|BioRhyme+Expanded|Indie+Flower|Open+Sans" rel="stylesheet">
  <title>Reservation Form</title>
</head>

<body>
    <div id="container" class="container">
        <form class="">
          <h1>Reservation Form</h1>
          <span class="custom-dropdown">
            Select Activity:
            <select id="activityOption">
            </select>
          </span>
          <span class="custom-dropdown">
            Choose Session:
              <select id="sessionOption">
              </select>
          </span>
          <div class="input-section">
            <span>
              Name:
              <input class="input-form" placeholder="Name" type="text" maxlength="30" />
            </span>
            <span>
              Email:
              <input class="input-form" placeholder="Email" type="text" maxlength="30" />
            </span>
            <span class="custom-dropdown">
              No. Of Persons:
              <select id="noOfPersonOption">
              </select>
            </span>
          </div>       
        </form>
        <button onClick='makeReservation()'>
            Make Reservation
        </button>
        <div class="reservations">
          <table>
            <thead>Reservations</thead></tr>
            <tbody id="table-data">
            </tbody>
          </table>
        </div>
      </div>
</body>
<script src="./script.js" ></script>

</html>
